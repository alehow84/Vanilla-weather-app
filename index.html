<body>
    <div class="weather-app">
     <div class="container">
        <form id="user-submit">
            <div class="row">
                <div class="col-9">
                    <input type="search" placeholder="Enter a city..." class="form-control search-input" id="user-input" autocomplete="off"> 
                </div>
                <div class="col-3 p-0">
                    <input type="submit" class="btn btn-primary w-100" value="Search">
                </div>
            </div>
        </form>
        <div class="weatherDeets">
            <div class="row">
                <div class="col-6">
                    <h1 id="city"></h1>
                    <ul>
                        <li >Last updated:
                            <span id="current-day"></span>
                        </li>
                        <li id="current-description"></li>
                        <li>
                            Humidity:
                            <strong>
                                <span id="humidity"></span>
                                %
                            </strong>
                            , Wind:
                            <strong>
                               <span id="wind"></span>
                               km/h
                            </strong>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8 top-right-col">
                    <div class="weather-container">
                        <img src="" alt="" id="current-emoji" class="current-emoji">
                        <span class="degrees" id="current-temp"></span>
                        <small class="temp-unit">
                            <a href="#" id="celsius" class="">Â°C</a> | 
                            <a href="#"id="farenheit" class="">Â°F</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
        <div id="forecast">
            
        </div>
     </div>
    </div>
